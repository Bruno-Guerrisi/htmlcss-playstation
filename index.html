<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=
        , initial-scale=1.0">
    
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <!-- FONT AWESOME -->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css' integrity='sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==' crossorigin='anonymous'/>
    
        <!-- main stiles -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- favicon -->
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
        <title>Playstation</title>
    </head>
<body>

    <!-- header section -->
    <header>

        <!-- sony section -->
        <section class="name_brand d-flex align-items-center justify-content-end">
            <div class="container_logo_sony">
                <img src="./img/sony_logo.svg" alt="logo sony">
            </div>
        </section>

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light nav_header">

            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="./img/play_logo.svg" alt="playstation logo">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">

                        <li class="nav-item d-flex align-items-center me-3">
                            <a class="link_item_navbar" href="#">Giochi</a>
                            <i class="fas fa-chevron-down arrow_gray_down"></i>
                        </li>

                        <li class="nav-item d-flex align-items-center me-3">
                            <a class="link_item_navbar" href="#">Hardware</a>
                            <i class="fas fa-chevron-down arrow_gray_down"></i>
                        </li>

                        <li class="nav-item d-flex align-items-center me-3">
                            <a class="link_item_navbar" href="#">Servizi</a>
                            <i class="fas fa-chevron-down arrow_gray_down"></i>
                        </li>

                        <li class="nav-item d-flex align-items-center me-3">
                            <a class="link_item_navbar" href="#">Novit√†</a>
                            <i class="fas fa-chevron-down arrow_gray_down"></i>
                        </li>

                        <li class="nav-item d-flex align-items-center me-3">
                            <a class="link_item_navbar" href="#">Fai acquisti</a>
                            <i class="fas fa-chevron-down arrow_gray_down"></i>
                        </li>

                        <li class="nav-item d-flex align-items-center">
                            <a class="link_item_navbar" href="#">Supporto</a>
                            <i class="fas fa-chevron-down arrow_gray_down"></i>
                        </li>
                    </ul>

                    <ul class="navbar-nav mb-2 mb-lg-0 d-flex align-items-center">

                        <li class="nav-item d-flex align-items-center me-3">
                            <a class="link_item_navbar" href="#">My PlayStation</a>
                        </li>

                        <button type="button" class="btn btn-dark rounded-pill me-3">Accedi</button>

                        <i class="fas fa-search"></i>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main>

        <!-- game sponsor full screen -->
        <section class="game_sponsor mb-4">
            <div class="container max_width_container">

                <div class="row align-items-end row_sponsor">
                    <div class="col-12 col-lg-4">
                        <img class="mb-4" src="./img/returnal-hero-banner-logo.png" alt="returnal logo">

                        <h2 class="mb-3 text-white">Rompi il cerchio</h2>

                        <p class="mb-4 text-white fw-bold">Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo esplosivo thriller fantascientifico disponibile in esclusiva su PS5</p>

                        <button type="button" class="btn btn-primary rounded-pill me-3 button_sponsor">Accedi</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- game sponsor preview -->
        <section class="pronsor_preview mb-4">
            <div class="container">
                <div class="row">

                    <div class="col-6 col-sm-4 col-lg-2 mb-4">
                        <img class="cover_sponsor_game current_preview cursor_pointer" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal cover">
                    </div>

                    <div class="col-6 col-sm-4 col-lg-2 mb-4">
                        <img class="cover_sponsor_game cursor_pointer" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet and clank">
                    </div>

                    <div class="col-6 col-sm-4 col-lg-2 mb-4">
                        <img class="cover_sponsor_game cursor_pointer" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal cover">
                    </div>

                    <div class="col-6 col-sm-4 col-lg-2 mb-4">
                        <img class="cover_sponsor_game cursor_pointer" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet and clank">
                    </div>

                    <div class="col-6 col-sm-4 col-lg-2 mb-4">
                        <img class="cover_sponsor_game cursor_pointer" src="./img/returnal-listing-thumb-01-ps5.jpg" alt="returnal cover">
                    </div>

                    <div class="col-6 col-sm-4 col-lg-2 mb-4">
                        <img class="cover_sponsor_game cursor_pointer" src="./img/ratchet-and-clank-rift-apart-keyart.jpg" alt="ratchet and clank">
                    </div>
                </div>
            </div>
        </section>
        

    </main>
</body>
</html>
